<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Test - NEW API Key</title>
  <style>
    #map { height: 400px; width: 100%; }
    body { margin: 20px; font-family: Arial; background: #0a1929; color: white; }
    h1 { color: #22d3ee; }
    #status { padding: 10px; background: #132f4c; border-radius: 8px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Google Maps API Test - Sri Lanka EEZ</h1>
  <div id="status">‚è≥ Loading Google Maps...</div>
  <div id="map"></div>
  
  <script>
    console.log('üß™ Starting Google Maps test with NEW API key...');
    
    function initMap() {
      console.log('‚úÖ Google Maps loaded successfully!');
      document.getElementById('status').innerHTML = '‚úÖ Maps API Working! 200nm EEZ shown below with CYAN GLOW:';
      
      const sriLanka = { lat: 7.8731, lng: 80.7718 };
      
      const map = new google.maps.Map(document.getElementById('map'), {
        center: sriLanka,
        zoom: 6.2,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#0a1929' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#001e3c' }] }
        ]
      });
      
      // Outer glow
      new google.maps.Circle({
        map: map,
        center: sriLanka,
        radius: 200 * 1852 * 1.08,
        strokeWeight: 0,
        fillColor: '#06b6d4',
        fillOpacity: 0.08
      });
      
      // Main 200nm EEZ circle with BRIGHT CYAN
      new google.maps.Circle({
        map: map,
        center: sriLanka,
        radius: 200 * 1852,
        strokeColor: '#22d3ee',
        strokeOpacity: 0.6,
        strokeWeight: 2,
        fillColor: '#06b6d4',
        fillOpacity: 0.25
      });
      
      console.log('‚úÖ 200nm EEZ circle added with CYAN GLOW!');
    }
    
    window.initMap = initMap;
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjDI-36r6TA4UAimHENGrK8NP8jh5d7Sg&callback=initMap"
    onerror="document.getElementById('status').innerHTML='‚ùå Failed to load Google Maps API. Check API key and billing.'">
  </script>
</body>
</html>
